<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
</head>
<body>
    <b style="color: blue;">i am bolded text.</b><br>
    <i>i am an italic text.</i><br>
    <u>i am an underlined text.</u><br>
    <code>i am a code text.</code><br>
    <tt>i am typewriter text.</tt><br>
    <small>i am a small text.</small><br>
    <em>i am a an emphasized text.</em><br>
    <strong> i am strong text.</strong><br>
    <mark>i am a marked text.</mark><br>
    <q>i am an enquoted text.</q><br>
    <s> i am a striked text.</s><br>
    <b><i><u><mark><q> i am a mixed formatting</q></mark></u></i></b>
    
</body>
</html>
